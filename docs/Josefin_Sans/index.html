<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefin Sans</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
    html {
        font-family: 'Josefin Sans', sans-serif;
    }
    </style>
</head>
<body>
<h1>Josefin Sans</h1>
<p>The quick brown fox jumps over the lazy dog.</p>
<p style="font-size: large;">The quick brown fox jumps over the lazy dog.</p>
<p style="font-size: large; font-weight: bold;">The quick brown fox jumps over the lazy dog.</p>
<p style="font-size: large; font-weight: bold; text-transform: uppercase;">The quick brown fox jumps over the lazy dog.</p>
<p style="font-size: 64pt; font-weight: 800;">The quick brown fox jumps over the lazy dog.</p>
</body>
</html>
